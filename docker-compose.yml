version: "3"

services:
  traefik:
    labels:
      - "traefik.enable=false"
    image: traefik:v2.8
    command: --providers.docker
    ports:
      - "8000:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  recipes:
    labels:
      - "traefik.http.routers.recipes.rule=PathPrefix(`/api/recipes`)"
    build:
      context: .
      dockerfile: ./services/recipes/Dockerfile
    image: yourilieverdink/whocooks-recipes:${TAG-latest}
    environment:
      - PREFIX=api/recipes
      - MONGO_URI=mongodb://recipes-db/whocooks
      - RABBIT_URI=rabbitmq
      - VERSION=${TAG:-latest}
    ports:
      - "8080"
    depends_on:
      - recipes-db
      - rabbitmq

  recipes-db:
    labels:
      - "traefik.enable=false"
    image: mongo
    ports:
      - "27017"
    volumes:
      - recipes-db-data:/data/db

  schedules:
    labels:
      - "traefik.http.routers.schedules.rule=PathPrefix(`/api/schedules`)"
    build:
      context: .
      dockerfile: ./services/schedules/Dockerfile
    image: yourilieverdink/whocooks-schedules:${TAG-latest}
    environment:
      - PREFIX=api/schedules
      - MONGO_URI=mongodb://schedules-db/whocooks
      - RABBIT_URI=rabbitmq
      - VERSION=${TAG:-latest}
    ports:
      - "8080"
    depends_on:
      - schedules-db
      - rabbitmq

  schedules-db:
    labels:
      - "traefik.enable=false"
    image: mongo
    ports:
      - "27017"
    volumes:
      - schedules-db-data:/data/db

  rabbitmq:
    image: rabbitmq:3
    hostname: rabbitmq
    ports:
      - "5672"

volumes:
  recipes-db-data: {}
  schedules-db-data: {}

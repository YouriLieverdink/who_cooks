version: "3"

services:
  schedules:
    build:
      context: ../../
      dockerfile: ./services/schedules/Dockerfile
      target: ${TARGET:-base}
    image: yourilieverdink/whocooks-schedules:${TAG-latest}
    command: dart run --enable-vm-service ./bin/schedules.dart
    environment:
      - MONGO_URI=mongodb://schedules-db/whocooks
      - VERSION=${TAG:-latest}
    ports:
      - "8000:8080"
    volumes:
      - ./lib:/usr/app/services/schedules/lib
    depends_on:
      - schedules-db

  schedules-db:
    image: mongo:latest
    command: mongod --quiet --logpath /dev/null
    ports:
      - "27017"
    volumes:
      - schedules-db-data:/data/db

volumes:
  schedules-db-data: {}

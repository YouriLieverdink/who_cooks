version: "3"

services:
  recipes:
    build:
      context: ../../
      dockerfile: ./services/recipes/Dockerfile
      target: ${TARGET:-base}
    image: yourilieverdink/whocooks-recipes:${TAG-latest}
    command: dart run --enable-vm-service ./bin/recipes.dart
    environment:
      - MONGO_URI=mongodb://recipes-db/whocooks
      - RABBIT_URI=rabbitmq
      - VERSION=${TAG:-latest}
    ports:
      - "8000:8080"
    volumes:
      - ./lib:/usr/app/services/recipes/lib
    depends_on:
      - recipes-db
      - rabbitmq

  recipes-db:
    image: mongo:latest
    command: mongod --quiet --logpath /dev/null
    ports:
      - "27017"
    volumes:
      - recipes-db-data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "5672"
      - "15672:15672"

volumes:
  recipes-db-data: {}

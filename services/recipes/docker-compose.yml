version: "3"

services:
  recipes-service:
    build:
      context: ../../
      dockerfile: ./services/recipes/Dockerfile
      target: ${TARGET:-base}
    command: dart run --enable-vm-service ./bin/recipes.dart
    image: yourilieverdink/whocooks-recipes:${TAG:-latest}
    environment:
      - VERSION=${TAG:-latest}
    ports:
      - "5001:8080"
    volumes:
      - ./lib:/usr/app/services/recipes/lib

  recipes-db:
    image: mongo:latest
    command: mongod --quiet --logpath /dev/null
    ports:
      - "27017"
    volumes:
      - recipes-db-data:/data/db

volumes:
  recipes-db-data: {}
